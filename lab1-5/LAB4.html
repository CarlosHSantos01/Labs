<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        button {
            font: 12pt Arial;
        }
        
        body {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1>Trabalhando com Dados</h1>
    <button onclick="inicio()">Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado... </p>
    </section>
    <script>
        function inicio() {
            let nome = prompt('Qual é o seu nome?')
            let res = document.getElementById('resultado').innerHTML = "<p>Olá,<strong> " + nome + "</strong>! É um grande prazer te conhecer! &#x1F596</p>"
        }
    </script>
</body>
